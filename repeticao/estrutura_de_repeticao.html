<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Aplicando Funcoes em Javascript</title>
</head>

<body>
    <script>
        // for simples
        for (var i = 0;  i <= 100; i++) {
          console.log(i);
        }


        // while simples
        j = 151515151551;
        while (j > 50) {
            console.log(j);
            j /= 5; // divide por 5 concatenando
        }
    </script>

</body>

</html>
