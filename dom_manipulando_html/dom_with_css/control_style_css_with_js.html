<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exemplo de Manipulacao de Componentes com Javascript</title>
</head>

<body>
    <div id="app">
        <input id = 'nome'/>
    </div>

    <script>
        var linkElement = document.createElement('a'); // cria o elemento a;'
        linkElement.setAttribute('href', 'http://rocketseat.com.br'); // coloca um link no elemento
        linkElement.setAttribute('title', 'site da rocketseat'); // coloca um title no elemento
        var textElement = document.createTextNode('Acessar Site RocketSeat'); // cria um texto no elemento
        linkElement.appendChild(textElement); // atribuindo textElement como filho do linkElement;

        var containerElement = document.querySelector('#app');  // recebe como variavel o corpo onde eu quero inserir o novo elemento
        containerElement.appendChild(linkElement); // cria o novo elemento na DOM

        var inputElement = document.querySelector('#nome'); // pegando elemento nome
        containerElement.removeChild(inputElement); // removendo elemento especifico do container;

    </script>

</body>

</html>
