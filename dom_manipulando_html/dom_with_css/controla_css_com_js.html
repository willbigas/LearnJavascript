<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Exemplo de Manipulacao de Componentes com Javascript</title>
</head>

<body>
  <div id="app">
    <div class="box"></div>
  </div>
  <script>
    var boxElement = document.querySelector('.box');
    console.log(boxElement);
    boxElement.style.width = '150px'; // definindo largura
    boxElement.style.height = '200px'; // definindo altura
    boxElement.style.backgroundColor = '#f00'; // definindo cor de fundo
  </script>

</body>

</html>
