<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exemplo de Manipulacao de Componentes com Javascript</title>
</head>
<div id="app">
    <input type="text" name='nome' id='nome' class="nome" />
    <button class="botao">adicionar</button>
</div>

<body>
    <script>
        var inputElement = document.getElementById('nome'); // buscar por id em todos os elementos
        console.log(inputElement);
        var inputElement = document.getElementsByTagName('input'); // retorna um vetor varrendo os elements pelo type 
        console.log(inputElement);
        var inputElement = document.getElementsByTagName('input')[0]; // retorna o primeiro elemento do vetor de elementos;
        console.log(inputElement);
        var inputElement = document.getElementsByClassName('nome'); // retorna o primeiro elemento do vetor de elementos;
        console.log(inputElement);

    </script>

</body>

</html>
