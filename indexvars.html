<!DOCTYPE html>
<html>

<head>
    <title>Trabalhando com Variaveis em Javascript</title>
</head>

<body>
    <script>
        // criando variaveis normais.
        var nome = 'William';
        var idade = 21;
        var peso = 90.0;
        var humano = true;
        // criando array  de alunos
        var alunos = ['William', 'Gabriel ', 'felipe'];

        // criando objeto aluno
        var aluno = {
            nome: 'Diego', // atributos de aluno
            idade: 23,
            peso: 80.5,
            humano: true
        };
        console.log(alunos[0]); // imprime posicao 0;
        console.log(aluno.idade); // imprime no console do navegador, n√£o existe console DA IDE.
    </script>

</body>

</html>
